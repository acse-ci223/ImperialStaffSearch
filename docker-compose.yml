version: '3'
services:
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    image: frontend-service
    volumes:
      - /etc/letsencrypt/ssl:/usr/src/app/certs:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    environment:
      - OPENAI_API_KEY=($${OPENAI_API_KEY})
    env_file:
      - .env

  backend:
    build:
        context: .
        dockerfile: backend.Dockerfile
    image: backend-service
    ports:
      - "8000:8000"
